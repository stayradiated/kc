query getDcaOrderFormCreate {
  market {
    uid
    name
    marketPrices(
      distinctOn: [assetSymbol, currency]
      where: { timestamp: { _gt: "2021-12-09T12:00:00" } }
    ) {
      assetSymbol
      currency
    }
  }
  userExchangeKeys {
    uid
    description
    exchangeUid
  }
  exchange {
    uid
    name
    primaryCurrencies {
      symbol
      currency {
        name
      }
    }
    secondaryCurrencies {
      symbol
      currency {
        name
      }
    }
  }
}

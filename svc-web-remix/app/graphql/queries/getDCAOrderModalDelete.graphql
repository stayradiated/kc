query getDCAOrderModalDelete($dcaOrderUID: uuid!) {
  kc_dca_order_by_pk(uid: $dcaOrderUID) {
    uid
    exchange {
      uid
      name
    }
    enabled_at
    daily_average
    start_at
    market_offset
    primary_currency {
      symbol
    }
    secondary_currency {
      symbol
    }
    min_value
    max_value
  }
}

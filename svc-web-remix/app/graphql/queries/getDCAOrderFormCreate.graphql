query getDCAOrderFormCreate {
  kc_market {
    uid
    name
    market_prices(
      distinct_on: [asset_symbol, currency]
      where: { timestamp: { _gt: "2021-12-09T12:00:00" } }
    ) {
      asset_symbol
      currency
    }
  }
  kc_user_exchange_keys {
    uid
    description
    exchange_uid
  }
  kc_exchange {
    uid
    name
    primary_currencies {
      symbol
      currency {
        name
      }
    }
    secondary_currencies {
      symbol
      currency {
        name
      }
    }
  }
}

query getDCAOrderHistoryList(
  $dcaOrderUID: uuid!
  $gt: timestamptz!
  $lte: timestamptz!
) {
  kc_dca_order_by_pk(uid: $dcaOrderUID) {
    uid
    exchange {
      uid
      name
    }
    primary_currency {
      symbol
    }
    secondary_currency {
      symbol
    }
  }

  kc_dca_order_history(
    where: {
      dca_order_uid: { _eq: $dcaOrderUID }
      created_at: { _lte: $lte, _gt: $gt }
    }
    order_by: { created_at: desc }
  ) {
    ...DCAOrderHistoryPriceChart_kc_dca_order_history

    uid
    created_at
    market_price
    market_offset
    target_value
    available_balance
    created_order
    description
    value
  }
}

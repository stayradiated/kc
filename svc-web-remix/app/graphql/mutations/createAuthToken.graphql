mutation createAuthToken(
  $email: String!
  $password: String!
  $deviceID: String!
  $deviceName: String!
  $deviceTrusted: Boolean!
  $token2FA: String
  $role: String!
) {
  actionCreateAuthToken(
    email: $email
    password: $password
    deviceId: $deviceID
    deviceName: $deviceName
    deviceTrusted: $deviceTrusted
    token2fa: $token2FA
    role: $role
  ) {
    userUid
    authToken
    expiresAt
  }
}

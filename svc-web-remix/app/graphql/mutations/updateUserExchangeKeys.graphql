mutation updateUserExchangeKeys(
  $userExchangeKeysUID: uuid!
  $description: String
  $keys: jsonb
) {
  action_update_user_exchange_keys(
    user_exchange_keys_uid: $userExchangeKeysUID
    description: $description
    keys: $keys
  ) {
    user_exchange_keys {
      uid
      description
      exchange {
        uid
      }
      invalidated_at
      dca_orders_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}

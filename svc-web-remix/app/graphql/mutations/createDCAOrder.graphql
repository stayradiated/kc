mutation createDCAOrder(
  $userExchangeKeysUID: uuid!
  $marketUID: uuid!
  $startAt: timestamp!
  $marketOffset: Float!
  $dailyAverage: Float!
  $intervalMs: Int!
  $primaryCurrency: String!
  $secondaryCurrency: String!
  $minValue: Float
  $maxValue: Float
) {
  create_dca_order(
    user_exchange_keys_uid: $userExchangeKeysUID
    market_uid: $marketUID
    start_at: $startAt
    market_offset: $marketOffset
    daily_average: $dailyAverage
    interval_ms: $intervalMs
    primary_currency: $primaryCurrency
    secondary_currency: $secondaryCurrency
    min_value: $minValue
    max_value: $maxValue
  ) {
    dca_order {
      uid
      exchange {
        uid
        id
        name
      }
      user_exchange_keys_uid
      enabled_at
      market_uid
      start_at
      market_offset
      daily_average
      interval_ms
      primary_currency {
        symbol
      }
      secondary_currency {
        symbol
      }
      min_value
      max_value
    }
  }
}

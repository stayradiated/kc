table:
  name: trade
  schema: kc
object_relationships:
- name: exchange
  using:
    foreign_key_constraint_on: exchange_uid
- name: order
  using:
    foreign_key_constraint_on: order_uid
- name: user
  using:
    foreign_key_constraint_on: user_uid
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - uid
    - created_at
    - updated_at
    - timestamp
    - user_uid
    - exchange_uid
    - order_uid
    - trade_id
    - type
    - symbol
    - amount
    - price_nzd
    - total_nzd
    - fee_nzd
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
    limit: 100
  role: user

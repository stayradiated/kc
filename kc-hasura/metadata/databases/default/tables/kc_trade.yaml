table:
  name: trade
  schema: kc
object_relationships:
- name: exchange
  using:
    foreign_key_constraint_on: exchange_uid
- name: order
  using:
    foreign_key_constraint_on: order_uid
- name: user
  using:
    foreign_key_constraint_on: user_uid
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - exchange_uid
    - fee
    - order_uid
    - price
    - primary_currency
    - secondary_currency
    - timestamp
    - total_value
    - trade_id
    - type
    - uid
    - updated_at
    - user_uid
    - value
    - volume
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
    limit: 100
  role: user

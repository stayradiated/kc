table:
  name: dca_order
  schema: kc
object_relationships:
- name: exchange
  using:
    foreign_key_constraint_on: exchange_uid
- name: market
  using:
    foreign_key_constraint_on: market_uid
- name: primary_currency
  using:
    foreign_key_constraint_on: primary_currency_symbol
- name: secondary_currency
  using:
    foreign_key_constraint_on: secondary_currency_symbol
- name: user
  using:
    foreign_key_constraint_on: user_uid
- name: user_exchange_keys
  using:
    foreign_key_constraint_on: user_exchange_keys_uid
array_relationships:
- name: dca_order_histories
  using:
    foreign_key_constraint_on:
      column: dca_order_uid
      table:
        name: dca_order_history
        schema: kc
- name: market_prices
  using:
    manual_configuration:
      column_mapping:
        market_uid: market_uid
        primary_currency_symbol: asset_symbol
        secondary_currency_symbol: currency
      insertion_order: null
      remote_table:
        name: market_price
        schema: kc
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - uid
    - created_at
    - updated_at
    - user_uid
    - exchange_uid
    - market_uid
    - start_at
    - market_offset
    - daily_average
    - min_price
    - max_price
    - min_value
    - max_value
    - user_exchange_keys_uid
    - primary_currency_symbol
    - enabled_at
    - secondary_currency_symbol
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
    limit: 100
  role: user
update_permissions:
- permission:
    check:
      user_uid:
        _eq: X-Hasura-User-Id
    columns:
    - daily_average
    - enabled_at
    - market_offset
    - market_uid
    - max_price
    - max_value
    - min_price
    - min_value
    - start_at
    - updated_at
    - user_exchange_keys_uid
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
  role: user

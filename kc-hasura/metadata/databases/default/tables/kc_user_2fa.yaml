table:
  name: user_2fa
  schema: kc
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_uid
select_permissions:
- permission:
    columns:
    - created_at
    - name
    - uid
    - updated_at
    - user_uid
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
  role: user

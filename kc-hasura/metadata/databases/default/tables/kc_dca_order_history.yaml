table:
  name: dca_order_history
  schema: kc
object_relationships:
- name: dca_order
  using:
    foreign_key_constraint_on: dca_order_uid
- name: order
  using:
    foreign_key_constraint_on: order_uid
- name: user
  using:
    foreign_key_constraint_on: user_uid
select_permissions:
- permission:
    columns:
    - uid
    - created_at
    - updated_at
    - user_uid
    - dca_order_uid
    - order_uid
    - market_price_nzd
    - market_offset
    - calculated_amount_nzd
    - available_balance_nzd
    - created_order
    - description
    - symbol
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
    limit: 100
  role: user

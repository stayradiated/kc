table:
  name: user
  schema: kc
array_relationships:
- name: dca_order_histories
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: dca_order_history
        schema: kc
- name: dca_orders
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: dca_order
        schema: kc
- name: orders
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: order
        schema: kc
- name: trades
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: trade
        schema: kc
- name: user_exchange_keys
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: user_exchange_keys
        schema: kc
select_permissions:
- permission:
    columns:
    - created_at
    - uid
    - updated_at
    filter:
      uid:
        _eq: X-Hasura-User-Id
  role: user

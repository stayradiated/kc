type Mutation {
  createAuthToken (
    email: String!
    password: String!
  ): CreateAuthTokenOutput
}

type Mutation {
  createUser (
    email: String!
    password: String!
  ): CreateUserOutput
}

input SampleInput {
  username : String!
  password : String!
}

type SampleOutput {
  accessToken : String!
}

type CreateUserOutput {
  userUid : String!
}

type CreateAuthTokenOutput {
  userUid : String!
  authToken : String!
}


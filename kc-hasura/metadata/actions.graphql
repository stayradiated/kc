type Mutation {
  createAuthToken (
    email: String!
    password: String!
  ): CreateAuthTokenOutput
}

type Mutation {
  createUser (
    email: String!
    password: String!
  ): CreateUserOutput
}

type Query {
  getEmail : GetEmailOutput
}

type Mutation {
  setUserExchangeKeys (
    exchange_uid: uuid!
    keys: jsonb!
    description: String!
  ): SetUserExchangeKeysOutput
}

input SampleInput {
  username : String!
  password : String!
}

type SampleOutput {
  accessToken : String!
}

type CreateUserOutput {
  user_uid : String!
}

type CreateAuthTokenOutput {
  user_uid : String!
  auth_token : String!
}

type GetEmailOutput {
  email : String!
}

type SetUserExchangeKeysOutput {
  user_exchange_keys_uid : uuid!
}


actions:
- name: createAuthToken
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/createAuthToken'
  permissions:
  - role: guest
- name: createUser
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/createUser'
  permissions:
  - role: user
  - role: guest
- name: getEmail
  definition:
    kind: ""
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/getEmail'
  permissions:
  - role: user

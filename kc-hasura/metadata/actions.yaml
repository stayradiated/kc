actions:
- name: create_auth_token
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/create_auth_token'
  permissions:
  - role: guest
- name: create_checkout_session
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/create_checkout_session'
  permissions:
  - role: user
- name: create_dca_order
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/create_dca_order'
  permissions:
  - role: user
- name: create_user
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/create_user'
  permissions:
  - role: guest
- name: create_user_exchange_keys
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/create_user_exchange_keys'
  permissions:
  - role: user
- name: sync_exchange_trade_list
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/sync_exchange_trade_list'
  permissions:
  - role: user
- name: validate_user_exchange_keys
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/validate_user_exchange_keys'
  permissions:
  - role: user
- name: webhook
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_ENDPOINT}}/action/webhook'
    forward_client_headers: true
  permissions:
  - role: guest
custom_types:

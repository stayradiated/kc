table:
  name: user
  schema: public
object_relationships:
  - name: user_2fa
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: user_2fa
          schema: public
array_relationships:
  - name: dca_order_histories
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: dca_order_history
          schema: public
  - name: dca_orders
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: dca_order
          schema: public
  - name: orders
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: order
          schema: public
  - name: trades
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: trade
          schema: public
  - name: user_devices
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: user_device
          schema: public
  - name: user_exchange_keys
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          name: user_exchange_keys
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email_verified
        - uid
        - updated_at
      filter:
        uid:
          _eq: X-Hasura-User-Id

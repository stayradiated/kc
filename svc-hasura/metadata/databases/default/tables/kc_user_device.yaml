table:
  name: user_device
  schema: kc
select_permissions:
  - role: user
    permission:
      columns:
        - accessed_at
        - created_at
        - name
        - trusted
        - uid
        - updated_at
        - user_uid
      filter:
        user_uid:
          _eq: X-Hasura-User-Id
      limit: 100
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - updated_at
      filter:
        user_uid:
          _eq: X-Hasura-User-Id
      check:
        user_uid:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_uid:
          _eq: X-Hasura-User-Id

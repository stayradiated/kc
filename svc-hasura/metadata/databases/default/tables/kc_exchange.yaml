table:
  name: exchange
  schema: kc
array_relationships:
- name: balance_latest
  using:
    manual_configuration:
      column_mapping:
        uid: exchange_uid
      insertion_order: null
      remote_table:
        name: balance_latest
        schema: kc
- name: dca_orders
  using:
    foreign_key_constraint_on:
      column: exchange_uid
      table:
        name: dca_order
        schema: kc
- name: orders
  using:
    foreign_key_constraint_on:
      column: exchange_uid
      table:
        name: order
        schema: kc
- name: primary_currencies
  using:
    foreign_key_constraint_on:
      column: exchange_uid
      table:
        name: exchange_primary_currency
        schema: kc
- name: secondary_currencies
  using:
    foreign_key_constraint_on:
      column: exchange_uid
      table:
        name: exchange_secondary_currency
        schema: kc
- name: trades
  using:
    foreign_key_constraint_on:
      column: exchange_uid
      table:
        name: trade
        schema: kc
- name: user_exchange_keys
  using:
    foreign_key_constraint_on:
      column: exchange_uid
      table:
        name: user_exchange_keys
        schema: kc
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - name
    - uid
    - updated_at
    - url
    filter: {}
  role: guest
- permission:
    columns:
    - created_at
    - id
    - name
    - uid
    - updated_at
    - url
    filter: {}
  role: user

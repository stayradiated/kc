table:
  schema: kc
  name: exchange
array_relationships:
  - name: dca_orders
    using:
      foreign_key_constraint_on:
        column: exchange_uid
        table:
          schema: kc
          name: dca_order
  - name: orders
    using:
      foreign_key_constraint_on:
        column: exchange_uid
        table:
          schema: kc
          name: order
  - name: primary_currencies
    using:
      foreign_key_constraint_on:
        column: exchange_uid
        table:
          schema: kc
          name: exchange_primary_currency
  - name: secondary_currencies
    using:
      foreign_key_constraint_on:
        column: exchange_uid
        table:
          schema: kc
          name: exchange_secondary_currency
  - name: trades
    using:
      foreign_key_constraint_on:
        column: exchange_uid
        table:
          schema: kc
          name: trade
  - name: user_exchange_keys
    using:
      foreign_key_constraint_on:
        column: exchange_uid
        table:
          schema: kc
          name: user_exchange_keys
select_permissions:
  - role: guest
    permission:
      columns:
        - created_at
        - id
        - name
        - uid
        - updated_at
        - url
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - uid
        - updated_at
        - url
      filter: {}

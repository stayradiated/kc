table:
  name: trade
  schema: kc
object_relationships:
- name: exchange
  using:
    foreign_key_constraint_on: exchange_uid
- name: order
  using:
    foreign_key_constraint_on: order_uid
- name: user
  using:
    foreign_key_constraint_on: user_uid
computed_fields:
- definition:
    function:
      name: trade_fee_nzd
      schema: kc
  name: fee_nzd
- definition:
    function:
      name: trade_price_nzd
      schema: kc
  name: price_nzd
- definition:
    function:
      name: trade_total_value_nzd
      schema: kc
  name: total_value_nzd
- definition:
    function:
      name: trade_value_nzd
      schema: kc
  name: value_nzd
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - exchange_uid
    - fee
    - order_uid
    - price
    - primary_currency
    - secondary_currency
    - timestamp
    - total_value
    - trade_id
    - type
    - uid
    - updated_at
    - user_uid
    - value
    - volume
    computed_fields:
    - price_nzd
    - total_value_nzd
    - value_nzd
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
    limit: 100
  role: user

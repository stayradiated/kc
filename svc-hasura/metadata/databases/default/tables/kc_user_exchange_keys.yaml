table:
  name: user_exchange_keys
  schema: kc
object_relationships:
- name: exchange
  using:
    foreign_key_constraint_on: exchange_uid
- name: user
  using:
    foreign_key_constraint_on: user_uid
array_relationships:
- name: dca_orders
  using:
    foreign_key_constraint_on:
      column: user_exchange_keys_uid
      table:
        name: dca_order
        schema: kc
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - description
    - exchange_uid
    - invalidated_at
    - uid
    - updated_at
    - user_uid
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
  role: user

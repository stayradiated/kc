table:
  name: stripe_price
  schema: public
object_relationships:
  - name: stripe_product
    using:
      foreign_key_constraint_on: product_id
array_relationships:
  - name: stripe_subscriptions
    using:
      foreign_key_constraint_on:
        column: price_id
        table:
          name: stripe_subscription
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - active
        - billing_scheme
        - currency
        - id
        - nickname
        - product_id
        - recurring_aggregate_usage
        - recurring_interval
        - recurring_interval_count
        - recurring_usage_type
        - type
        - unit_amount
      filter: {}

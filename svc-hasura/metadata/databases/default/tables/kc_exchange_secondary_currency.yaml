table:
  name: exchange_secondary_currency
  schema: kc
object_relationships:
  - name: currency
    using:
      foreign_key_constraint_on: symbol
  - name: exchange
    using:
      foreign_key_constraint_on: exchange_uid
select_permissions:
  - role: guest
    permission:
      columns:
        - exchange_uid
        - symbol
        - created_at
        - updated_at
      filter: {}
      limit: 50
  - role: user
    permission:
      columns:
        - exchange_uid
        - symbol
        - created_at
        - updated_at
      filter: {}
      limit: 50

table:
  name: balance
  schema: kc
object_relationships:
- name: currency
  using:
    foreign_key_constraint_on: currency_symbol
- name: exchange
  using:
    foreign_key_constraint_on: exchange_uid
- name: user
  using:
    foreign_key_constraint_on: user_uid
- name: user_exchange_key
  using:
    foreign_key_constraint_on: user_exchange_keys_uid
select_permissions:
- permission:
    columns:
    - uid
    - created_at
    - updated_at
    - user_uid
    - exchange_uid
    - user_exchange_keys_uid
    - currency_symbol
    - total_balance
    - available_balance
    filter:
      user_uid:
        _eq: X-Hasura-User-Id
    limit: 100
  role: user

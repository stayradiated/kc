table:
  schema: kc
  name: market
array_relationships:
  - name: dca_orders
    using:
      foreign_key_constraint_on:
        column: market_uid
        table:
          schema: kc
          name: dca_order
  - name: market_prices
    using:
      foreign_key_constraint_on:
        column: market_uid
        table:
          schema: kc
          name: market_price
select_permissions:
  - role: guest
    permission:
      columns:
        - uid
        - created_at
        - updated_at
        - id
        - name
      filter: {}
  - role: user
    permission:
      columns:
        - uid
        - created_at
        - updated_at
        - id
        - name
      filter: {}

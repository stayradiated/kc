table:
  name: user_exchange_keys
  schema: public
object_relationships:
  - name: exchange
    using:
      foreign_key_constraint_on: exchange_uid
  - name: user
    using:
      foreign_key_constraint_on: user_uid
array_relationships:
  - name: dca_orders
    using:
      foreign_key_constraint_on:
        column: user_exchange_keys_uid
        table:
          name: dca_order
          schema: public
computed_fields:
  - name: balance
    definition:
      function:
        name: user_exchange_keys_balance
        schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - description
        - exchange_uid
        - invalidated_at
        - uid
        - updated_at
        - user_uid
      filter:
        user_uid:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_uid:
          _eq: X-Hasura-User-Id

table:
  schema: kc
  name: user
object_relationships:
  - name: user_2fa
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: user_2fa
array_relationships:
  - name: dca_order_histories
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: dca_order_history
  - name: dca_orders
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: dca_order
  - name: orders
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: order
  - name: trades
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: trade
  - name: user_devices
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: user_device
  - name: user_exchange_keys
    using:
      foreign_key_constraint_on:
        column: user_uid
        table:
          schema: kc
          name: user_exchange_keys
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email_verified
        - uid
        - updated_at
      filter:
        uid:
          _eq: X-Hasura-User-Id

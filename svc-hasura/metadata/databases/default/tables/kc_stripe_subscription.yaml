table:
  name: stripe_subscription
  schema: kc
object_relationships:
  - name: stripe_customer
    using:
      foreign_key_constraint_on: customer_id
  - name: stripe_price
    using:
      foreign_key_constraint_on: price_id
select_permissions:
  - role: user
    permission:
      columns:
        - cancel_at
        - cancel_at_period_end
        - canceled_at
        - current_period_end
        - current_period_start
        - description
        - id
        - quantity
        - status
      filter:
        stripe_customer:
          user_uid:
            _eq: X-Hasura-User-Id
